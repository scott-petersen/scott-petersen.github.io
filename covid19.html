<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<title>earthquakes</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://unpkg.com/tachyons/css/tachyons.min.css">
<link rel="stylesheet" href="basic.css">
<link rel="stylesheet" href="button.css">

<body class="w-100 sans-serif bg-white">

<main>
  <article class="ph1 ph5-ns">

    <h1 class="f3 f2-m f1-l">Covid Vaccine Statistics</h1>
    <p>
    </p>
    
    <div id="viewof r"></div>
    <div id="chart"></div>

  </article>
</main>


<script type="module">

// Load the Observable runtime and inspector.
import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";

// Your notebook, compiled as an ES module.
import notebook from "https://api.observablehq.com/@scott-petersen/covid-19_vaccines_in_the_united_states.js?v=3";

new Runtime().module(notebook, name => {
  if (name === "viewof r") {
    return new Inspector(document.querySelector("#viewof r"));
  }
  if (name === "chart") {
    return new Inspector(document.querySelector("#chart"));
  }
  if (name === "state_data") return true;
  if (name === "state_color") return true;
  if (name === "county_data") return true;
  if (name === "county_color") return true;
});

</script>
</html>
